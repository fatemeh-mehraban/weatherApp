<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Lato&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="h-screen w-full overflow-hidden">
    <div id="app" class="h-full w-full">
      <header class=" bg-white/30 dark:bg-black/30 h-32 fixed top-0 left-0 w-full z-20">
        <nav class="h-full w-[1024px] m-auto flex items-center px-5 justify-between z-30">
          <div id="darkmodebtn"> 
            <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-400 dark:bg-black peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-grau-400"></div>
          </label>
          </div>
          <h2 id="logo" class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-yellow-400 cursor-pointer">weather-app</h2>

          <div class="flex">
            <button id="loginbtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-10 py-2.5 text-center mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">Log In</button>
            <button id="registerbtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800 flex justify-center items-center gap-3">
              <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
              </span>
              Register

          </button>
          </div>

        </nav>
      </header>
      <main id="routes" class=":bg-blue-300 dark:bg-black/80 w-full h-full ">
      <section id="home"  class="w-full h-full flex flex-col justify-center items-center gap-5"> 
        <h2 class="text-3xl text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-blue-400 ">Welcome to the weather website</h2>
        <div class="w-[200px] ">
          <img src="img/Clouds.png" alt="" class="dark:hidden">
          <img src="img/Cloudsmoon.png" alt="" class="hidden dark:flex">
        </div>
    </section>
    <!-- *****************************LOG IN FORM******************** -->
    <section id="login" class="w-full h-full flex justify-center items-center z-10">
      <div class="bg-white/50 p-16">
        <form id="formlogin" class="bg-white/50 border-4 border-blue-200 p-10" action="">
        
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <div>
 
              <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
            </div>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
          </div>
          <button type="submit" class="text-white bg-blue-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-white/40 dark:hover:bg-blue-700 dark:focus:ring-blue-800">LOG IN</button>

      </form>
      </div>
      

    </section>

    <!-- ***************************************************************************** -->
    <!-- ***************** Register FORM******************************** -->
    <section id="register" class="w-full h-full flex justify-center items-center">
      <div class="bg-white/50 p-16">
        <form id="formregister" class="bg-white/50 border-4 border-blue-200 p-10" action="">
        
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
          </div>
          <div class="flex items-start mb-6">

          </div>
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>

      </form>
      </div>
      

    </section>
    <!-- *********************************************************** -->
        <!-- ***************** weather page******************************** -->
        <section id="weather" class="w-full h-full flex justify-center items-center">
          <div class="bg-white/50 p-10">
            <div class="relative">
              <input id="search" type="text" class="text border-blue-200 outline-none">
            <input id="btn" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
            <div id="box" class="bg-white absolute top-10 left-0 w-full p-2 hidden">
              <div id="box1"></div>
              <button id="btnDelete" class="w-full btn text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">clear all</button>

            </div>
            </div>
            <!-- <img src= "img/Clouds.png"> -->
      
            <div class="bg-white/30 dark:bg-black/30 w-full text-center mt-10 p-10 border-4 border-blue-200 dark:text-white">
              <h3 id="name" class="name text-3xl mb-5 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-blue-900 cursor-pointer dark:text-blue-100"></h3>
              <div class="weather-icon w-full flex justify-center"><img class="w-32" id="icon" /></div>
              <p id="temp" class="text-5xl mb-5 font-extrabold bg-text-clip text-blue-700 opacity-30 dark:text-blue-100"></p>
              <p id="weatherShow" class="weatherShow text-lg"></p>
              <p id="wind" class="weatherShow text-lg mb-5 flex justify-center"></p>
              
            </div>
          </div>

        </section>
        <!-- *********************************************************** -->
      </main>
      <div id='loading' class='w-screen h-screen bg-black fixed top-0 opacity-40 z-30 hidden'>
        <div role= 'status' class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2"><svg aria-hidden="true" class="w-20 h-20 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>

  </body>
</html>
